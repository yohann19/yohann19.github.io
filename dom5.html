<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" ;>
    <title>Score Football</title>
</head>

<body>
    <div class="container">
        <div class="colomns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is- 2by1">
                            <img src="https://images.unsplash.com/photo-1575361204480-aadea25e6e68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Zm9vdGJhbGx8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Football Score
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1 "><span id="p1">0</span> to <span id="p2">0</span> </h1>
                            <p class="subtitle">Use This buttons below to keep score</p>
                            <label for="playTo" class="label is-large is-inline">Playing To </label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player 2</button>
                        <button id="reset" class="is-danger is-outlined button card-footer-item is-large">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="dom5.js"></script>

</body>

</html>
